    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de contacto</h2>

    <form action="" class="contacto">
    <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Tu Nombre" id="nombre">

        <label for="email">Email:</label>
        <input type="email" placeholder="Tu correo electrónico" id="email">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="0454224521">

        <label for="mensaje">Mensaje:</label> 
        <textarea id="mensaje"></textarea>

        

    </fieldset>

    <fieldset>
      <legend>  Información sobre Propiedad</legend>

      <label for="opciones">Venta o Compra</label>
      <select id="opciones">
          <option value="" disabled selected>--Seleccione--</option>
          <option value="compra">Compra</option>
          <option value="venta">Venta</option>
      </select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="0">

    </fieldset>

    <fieldset>
        <legend>Contacto</legend>
        <p>Como desea ser contactado</p>
    <div class="forma-contacto">
        <label for="telefono">Télefono:</label>
        <input type="radio" name="contacto" value="telefono" id="telefono">

        <label for="correo">Email:</label>
        <input type="radio" name="contacto" value="correo" id="correo">
    </div>
        <p>Si eligió teléfono, elija fecha y hora</p>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora">
    </fieldset>

    <input type="submit" value="Enviar" class="boton boton-verde">
    </form>
